<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Stripe for Card payment
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid text-center>
    <ion-row>
      <ion-col>
        Use this Pay button to initiate payment.
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="welcome-card">
    <ion-img src="/assets/stripe.png"></ion-img>
    <ion-card-header>
      <ion-card-title>Stripe Sample payment</ion-card-title>
      <ion-row>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <form action="/" method="post" id="payment-form" class="sr-payment-form">
        <div class="form-row">
          <div class="sr-combo-inputs-row">
            <div class="sr-input sr-card-element" id="card-element"></div>
          </div>
          <div id="card-result">

          </div>
          <!-- Used to display Element errors -->
          <div class="sr-field-error" class="card-errors" id="card-errors" role="alert"></div>
        </div>
        <ion-button [disabled]="!isenabled" id="card-button" type="submit" color="success" expand="full">
          <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Pay</span><span id="order-amount"></span>
        </ion-button>
      </form>
      <div class="sr-result hidden">
        <pre>
          <code></code>
        </pre>
      </div>

      <ion-content class="ion-padding">

        <ion-button (click)="openModal()">Open Modal</ion-button>
      
        <p *ngIf="dataReturned">{{dataReturned}}</p>
      
      </ion-content>
    </ion-card-content>
  </ion-card>
 
</ion-content>
